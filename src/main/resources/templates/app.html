<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Audit Manager</title>
    <div th:include="fragment/header :: lib"></div>
</head>
<body id="index" ng-app="auditManagerApp" ng-controller="mainCtrl" class="mdui-drawer-body-left mdui-theme-primary-blue mdui-theme-accent-blue">
<header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
        <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer'}"><i class="mdui-icon material-icons"></i></span>
        <a class="mdui-typo-headline mdui-hidden-xs">开州区审计局门户网站管理端</a>
        <!--<a href="" class="mdui-typo-title">排版</a>-->
        <div class="mdui-toolbar-spacer"></div>
    </div>
</header>
<div class="mdui-drawer mdui-drawer-scrollbar" id="main-drawer" style="overflow-y: hidden;">

    <ul class="mdui-list" mdui-collapse="{accordion: true}">
        <li class="mdui-collapse-item mdui-collapse-item-open">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">&#xe853;</i>
                <div class="mdui-list-item-content" ng-bind="currentUser.username"></div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
            </div>
            <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                <li class="mdui-list-item mdui-ripple" ui-sref="profile">
                    <i class="mdui-list-item-icon mdui-icon material-icons">&#xe0da;</i>
                    <div class="mdui-list-item-content">修改密码</div>
                </li>
                <li class="mdui-list-item mdui-ripple" ng-click="logout()">
                    <i class="mdui-list-item-icon mdui-icon material-icons">&#xe8ac;</i>
                    <div class="mdui-list-item-content">登出</div>
                </li>
            </ul>
        </li>

        <li class="mdui-list-item mdui-ripple" ng-if="currentUser.userSystem" ui-sref="users">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-orange">people</i>
            <div class="mdui-list-item-content">用户管理</div>
        </li>

        <li class="mdui-collapse-item"  ng-if="currentUser.articleSystem">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green">library_books</i>
                <div class="mdui-list-item-content">文章管理</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
            </div>
            <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                <li class="mdui-list-item mdui-ripple" ui-sref="theme">
                    <i class="mdui-list-item-icon mdui-icon material-icons">menu</i>
                    <div class="mdui-list-item-content">栏目</div>
                </li>
                <li class="mdui-list-item mdui-ripple" ui-sref="articles">
                    <i class="mdui-list-item-icon mdui-icon material-icons">art_track</i>
                    <div class="mdui-list-item-content">文章</div>
                </li>
            </ul>
        </li>

        <li class="mdui-collapse-item"  ng-if="currentUser.posterSystem">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-brown">info</i>
                <div class="mdui-list-item-content">信息管理</div>
                <i class="mdui-collapse-item-arrow mdui-icon material-icons">&#xe313;</i>
            </div>
            <ul class="mdui-collapse-item-body mdui-list mdui-list-dense">
                <li class="mdui-list-item mdui-ripple" ui-sref="carousel">
                    <i class="mdui-list-item-icon mdui-icon material-icons">burst_mode</i>
                    <div class="mdui-list-item-content">滚动图片</div>
                </li>
                <li class="mdui-list-item mdui-ripple" ui-sref="photo">
                    <i class="mdui-list-item-icon mdui-icon material-icons">photo_camera</i>
                    <div class="mdui-list-item-content">风采图片</div>
                </li>
                <li class="mdui-list-item mdui-ripple" ui-sref="information">
                    <i class="mdui-list-item-icon mdui-icon material-icons">info_outline</i>
                    <div class="mdui-list-item-content">模块信息</div>
                </li>
            </ul>
        </li>

    </ul>
</div>
<div class="mdui-container-fluid doc-container" ui-view="">
</div>
<footer>
    <div th:include="fragment/footer :: lib"></div>
    <div th:include="fragment/footer :: ngModule"></div>
</footer>
</body>
</html>
