<div id="photo">
    <h3>风采图片<small>　设置首页审计风采的图片内容</small></h3>
    <hr />
    <div class="mdui-row btn-group">
        <div class="mdui-btn mdui-ripple mdui-color-theme" mdui-tooltip="{content:'图片大小不超过10MB', position: 'right'}"
             ngf-select="upload($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="10MB" ng-disabled="uploading">
            <div ng-if="!uploading"><i class="mdui-icon material-icons">add_a_photo</i>&nbsp;上传图片</div>
            <div ng-if="uploading"><i class="mdui-icon material-icons">file_upload</i>&nbsp;上传进度: {{progress}}%</div>
        </div>
    </div>
    <div class="photo-list">
        <div class="mdui-card mdui-shadow-6" ng-repeat="photo in photos" ng-if="!photo.deleted" >
            <div class="mdui-card-media">
                <img ng-src="{{photo.imageUrl}}" title="点击可查看大图"  mdui-dialog="{target: '#big_picture'}" ng-click="setDetail(photo)"/>
            </div>
            <div class="mdui-card-content" style="padding-right: 60px;">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">关联文章</label>
                    <input class="mdui-textfield-input" type="text" placeholder="关联文章编号"
                           ng-model="photo.connect"  ng-blur="save(photo)"  ng-focus="saveOld(photo)"/>
                </div>
                <button class="mdui-btn mdui-btn-icon mdui-ripple del-photo" mdui-tooltip="{content:'删除', position: 'top'}"
                        ng-click="deletePhoto(photo)">
                    <i class="mdui-icon material-icons">delete</i>
                </button>
            </div>

        </div>
    </div>

    <div class="mdui-dialog" id="big_picture" style="max-width: 800px; max-height: 600px;">
        <div class="mdui-dialog-content" style="padding: 0px; max-width: 800px; overflow: hidden; text-align: center;">
            <img src="{{showImage}}" style="max-width: 100%; max-height: 100%;"/>
        </div>
    </div>
</div>
